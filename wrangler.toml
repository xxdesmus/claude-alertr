name = "claude-alertr"
main = "src/index.ts"
compatibility_date = "2025-01-06"
compatibility_flags = ["nodejs_compat"]

# Secrets (set via `wrangler secret put <NAME>`):
#   WEBHOOK_URL      - URL to POST alert payloads to (Slack, Discord, etc.)
#   RESEND_API_KEY   - Resend API key for email notifications
#   ALERT_EMAIL_TO   - Recipient email address
#   ALERT_EMAIL_FROM - Sender address (default: "Claude Alertr <alerts@resend.dev>")
#   AUTH_TOKEN        - Bearer token to authenticate hook requests (required)
